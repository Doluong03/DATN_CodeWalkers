<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- link css -->
    <link rel="stylesheet" href="assets/css/login.css">

    <!-- link icon -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
        integrity="sha512-ZnR2wlLbSbr8/c9AgLg3jQPAattCUImNsae6NHYnS9KrIwRdcY9DxFotXhNAKIKbAXlRnujIqUWoXXwqyFOeIQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body ng-app="login" ng-controller="loginController">
    <div class="container">
        <div class="box">
            <div class="form sign_in" >
                <h3>Đăng nhập</h3>
                <span>Điển thông tin đăng nhập</span>

                <form id="form_input">
                    <div class="type">
                        <input type="text" class="form-style" placeholder="Tên đăng nhập"
                            ng-model="loginRequest.userName">
                    </div>
                    <div class="type">
                        <input type="password" class="form-style" placeholder="Mật khẩu"
                            ng-model="loginRequest.password" autocomplete="current-password">
                    </div>
                    <div class="" style=" margin:0px 100px 10px -100px ;">
                        <input type="checkbox" name="" id="rememberMe" ng-model="rememberMe"
                            class="form-check-input"><label for="rememberMe"> Nhớ mật khẩu</label>
                    </div>
                    <button class="btn bkg button" ng-click="login($event,loginRequest)">Đăng nhập</button>
                </form>
                <div class="" style="margin-right: 400px; position: absolute; margin-top: 350px;">
                    <div class="deer">
                        <div class="rocking">
                            <div class="head">
                                <div class="horns">
                                    <div class="horn horn-left">
                                        <div class="line line-one"></div>
                                        <div class="line"></div>
                                        <div class="line line-three"></div>
                                    </div>
                                    <div class="horn horn-right">
                                        <div class="line line-one"></div>
                                        <div class="line"></div>
                                        <div class="line line-three"></div>
                                    </div>
                                </div>
                                <div class="ears">
                                    <div class="ear ear-left"></div>
                                    <div class="ear ear-right"></div>
                                </div>
                                <div class="eyes">
                                    <div class="eye eye-left"></div>
                                    <div class="eye eye-right"></div>
                                </div>
                                <div class="nose"></div>
                            </div>
                            <div class="body">
                                <div class="shadow"></div>
                                <div class="hooves">
                                    <div class="hoof-one">
                                        <div class="line"></div>
                                        <div class="anim-part">
                                            <div class="circle">
                                                <div class="circle">
                                                    <div class="circle">
                                                        <div class="circle">
                                                            <div class="circle circle-last"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="hoof-two">
                                        <div class="line-one"></div>
                                        <div class="line-two"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="tail">
                                <div class="circle">
                                    <div class="circle">
                                        <div class="circle">
                                            <div class="circle">
                                                <div class="circle"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="legs">
                            <div class="leg-left">
                                <div class="anim-part">
                                    <div class="line"></div>
                                </div>
                            </div>
                            <div class="leg-right">
                                <div class="anim-part">
                                    <div class="circle">
                                        <div class="circle">
                                            <div class="circle">
                                                <div class="circle">
                                                    <div class="circle">
                                                        <div class="circle">
                                                            <div class="circle">
                                                                <div class="circle">
                                                                    <div class="circle circle-last"></div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="presents">
                        <div class="present present-one"></div>
                        <div class="present present-two"></div>
                        <div class="present present-two present-two-right"></div>
                        <div class="present present-three"></div>
                    </div>
                </div>
            </div>
            <div class="form sign_up">
                <h3>Đăng ký</h3>
                <span>Điền thông tin đăng ký</span>

                <form id="form_input">
                    <div class="type">
                        <input type="text" class="form-style " placeholder="Tên đăng nhập"
                            ng-model="signUpRequest.userName" required
                            ng-class="{'is-invalid': checkSignup && !signUpRequest.userName}">
                    </div>
                    <div class="type">
                        <input type="text" class="form-style" placeholder="Email" ng-model="signUpRequest.fullName"
                            ng-class="{'is-invalid': checkSignup && !signUpRequest.fullName}">
                    </div>
                    <div class="type">
                        <input type="tel" class="form-style" placeholder="Số điện thoại"
                            ng-model="signUpRequest.phoneNumber"
                            ng-class="{'is-invalid': checkSignup && !signUpRequest.phoneNumber}">
                    </div>
                    <div class="type">
                        <input type="password" class="form-style" placeholder="Mật khẩu"
                            ng-model="signUpRequest.password"
                            ng-class="{'is-invalid': checkSignup && !signUpRequest.password}"
                            autocomplete="current-password">
                    </div>

                    <button class="btn bkg button" ng-click="signUp($event)"> Đăng ký </button>
                </form>
                <div class="" style="margin-right: 490px; position: absolute; margin-top: 350px;">
                    <div class="deer">
                        <div class="rocking">
                            <div class="head">
                                <div class="horns">
                                    <div class="horn horn-left">
                                        <div class="line line-one"></div>
                                        <div class="line"></div>
                                        <div class="line line-three"></div>
                                    </div>
                                    <div class="horn horn-right">
                                        <div class="line line-one"></div>
                                        <div class="line"></div>
                                        <div class="line line-three"></div>
                                    </div>
                                </div>
                                <div class="ears">
                                    <div class="ear ear-left"></div>
                                    <div class="ear ear-right"></div>
                                </div>
                                <div class="eyes">
                                    <div class="eye eye-left"></div>
                                    <div class="eye eye-right"></div>
                                </div>
                                <div class="nose"></div>
                            </div>
                            <div class="body">
                                <div class="shadow"></div>
                                <div class="hooves">
                                    <div class="hoof-one">
                                        <div class="line"></div>
                                        <div class="anim-part">
                                            <div class="circle">
                                                <div class="circle">
                                                    <div class="circle">
                                                        <div class="circle">
                                                            <div class="circle circle-last"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="hoof-two">
                                        <div class="line-one"></div>
                                        <div class="line-two"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="tail">
                                <div class="circle">
                                    <div class="circle">
                                        <div class="circle">
                                            <div class="circle">
                                                <div class="circle"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="legs">
                            <div class="leg-left">
                                <div class="anim-part">
                                    <div class="line"></div>
                                </div>
                            </div>
                            <div class="leg-right">
                                <div class="anim-part">
                                    <div class="circle">
                                        <div class="circle">
                                            <div class="circle">
                                                <div class="circle">
                                                    <div class="circle">
                                                        <div class="circle">
                                                            <div class="circle">
                                                                <div class="circle">
                                                                    <div class="circle circle-last"></div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="presents">
                        <div class="present present-one"></div>
                        <div class="present present-two"></div>
                        <div class="present present-two present-two-right"></div>
                        <div class="present present-three"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="overlay">
            <div class="page page_signIn" style="background-image: url('/assets/img/chritmas_login.jpg');">
                <h3>Chào mừng trở lại!</h3>
                <button class="btn btnSign-in ">Đăng ký <i class="bi bi-arrow-right"></i></button>

            </div>

            <div class="page page_signUp" style="background-image: url('/assets/img/chritmas_login.jpg');">
                <h3>Hello Friend!</h3>
                <button class="btn btnSign-up">
                    <i class="bi bi-arrow-left"></i> Đăng nhập</button>
            </div>
        </div>
    </div>


    <!-- link script -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.js"></script>

    <script src="assets/js/login.js"></script>
    <script>
        const container = document.querySelector('.container')
        const btnSignIn = document.querySelector('.btnSign-in')
        const btnSignUp = document.querySelector('.btnSign-up')

        btnSignIn.addEventListener('click', () => {
            container.classList.add('active')
        })

        btnSignUp.addEventListener('click', () => {
            container.classList.remove('active')
        })
    </script>

</body>

</html>
