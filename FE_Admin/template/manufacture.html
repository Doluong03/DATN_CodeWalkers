        <!-- start table -->
          <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">User table</h4>
                <button class=" btn-primary"  id="add-icon" ng-click="toggleForm()" >
                  <i class="fa-solid fa-plus fa-lg" style="color: #ffffff;"></i>
                  Add new User</button>
            

                <div class="search-container">
                  <input type="text" id="btn-search" ng-model="searchText" placeholder="Search a User">
                  <i class="fa-light fa-magnifying-glass"></i>
                </div>

                <div class="form-group-button" >
            
                <button type="button" class="btn btn-outline-info btn-icon-text">
                  Print
                  <i class="ti-printer btn-icon-append"></i>                                                                              
                </button>
                <button type="button" class="btn btn-outline-warning btn-icon-text">
                  <i class="ti-reload btn-icon-prepend"></i>                                                    
                  Reset
                </button>

                <input type="file" id="fileInputId" style="display: none" onchange="angular.element(this).scope().fileChanged(this)">
                <button type="button" class="btn btn-outline-danger btn-icon-text" ng-click="openFileInput()">
                  <i class="ti-upload btn-icon-prepend"></i>                                                    
                  Upload
                </button>
                </div>
                
                <input  type="file" id="input-file" onchange="angular.element(this).scope().import(this.files)">

             

                <div class="table-responsive pt-3">
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th>STT </th>
                        <th>Tên Nhà sản xuất</th>
                        <th>Mô Tả</th>
                        <th>Trạng Thái</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="item in listManufacture | filter:searchText">
                        <td>{{item.id}}</td>
                        <td> {{item.name}}</td>
                        <td>{{item.description}}</td>
                        <td style="text-align: center;">
                          <span ng-if="item.status.name == 'Đang hoạt động'" style="margin-left: -9px;">
                              <i class="fa-solid fa-circle fa-2xs" style="color: #63ff38;margin-right: 2px;"></i> Active
                          </span>
                          <span ng-if="item.status.name != 'Đang hoạt động'">
                              <i class="fa-solid fa-circle fa-2xs" style="color: #a0a0a0;"></i> Disable
                          </span>
                      </td>
                      
                       <td >
                         <a  href="#" ng-click="toggleFormUpdate($event,$index)"  style="text-decoration: none; color: #1545e1;"><i class="fa-solid fa-pen-to-square" ></i> </a>
                         <a href="#" ng-click="removeStaff($event,$index)" style="text-decoration: none; color: #FC424A;">  <i class="fas fa-fw  fa-trash"></i> </a>
                        </td>
                      </tr>
                    </tbody>
                  </table>

                  <!-- phân trang -->
                  <nav aria-label="Page navigation example" style="margin-top: 34px; color: #ffffff;">
                    <ul class="pagination justify-content-end">
                      <li class="page-item" ng-class="{ 'disabled': pageCurrent === 0, 'hovered': hoveredPage === 'previous' }">
                        <a class="page-link" ng-click="previousPage()" ng-class="{ 'disabled-link': pageCurrent === 0 }" ng-mouseenter="onHover('previous')" ng-mouseleave="onLeave()">Previous</a>
                      </li>
                      <li class="page-item" ng-repeat="page in pageRange()" ng-class="{ 'active': page === pageCurrent, 'hovered': hoveredPage === page }">
                        <a class="page-link" ng-click="PageNo(page)" ng-mouseenter="onHover(page)" ng-mouseleave="onLeave()">{{ page }}</a>
                      </li>
                      <li class="page-item" ng-class="{ 'disabled': pageCurrent === totalPage - 1, 'hovered': hoveredPage === 'next' }">
                        <a class="page-link" ng-click="nextPage()" ng-class="{ 'disabled-link': pageCurrent === totalPage - 1 }" ng-mouseenter="onHover('next')" ng-mouseleave="onLeave()">Next</a>
                      </li>
                    </ul>
                  </nav>                  
                    <!-- kết thúc phân trang -->

                </div>
              </div>
            </div>
          </div>
          <!-- end table -->
